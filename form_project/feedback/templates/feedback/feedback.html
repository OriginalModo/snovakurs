{% extends 'feedback/base.html' %}

{% block title %} Страница отзывов {% endblock title %}

{% block content %}
  <h2>Отзыв готов</h2>
  <form action="" method="post">
      {% csrf_token %}
      {% for field in form %}
          <div class="form-style {% if field.errors %} errors {% endif %}">
              {{ field.label_tag }}
              {{ field.error }}
              {{ field}}
          </div>
      {% endfor %}
      <button type="submit">Отправить</button>
  </form>
{% endblock content %}
